{% extends 'main.html' %}
{% block content %}
    <main class="create-room layout">
      <div class="container">
        <div class="layout__box update-user">
          <div class="layout__boxHeader">
            <div class="layout__boxTitle">
              <a href="{% url 'home' %}">
                <svg
                  version="1.1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="32"
                  height="32"
                  viewBox="0 0 32 32"
                >
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z"
                  ></path>
                </svg>
              </a>
              <h3>Settings</h3>
            </div>
          </div>

          <div class="settings layout__body">
            <div class="settings__avatar">
              <div class="avatar avatar--large active">
                <img src="{{user.avatar.url}}" id="preview-avatar" />
              </div>
            </div>
            <form class="form" action="" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
    
              {% for field in form %}

              {% if field.label == 'Avatar' %}
              <div class="form__group form__avatar">
                <label for="avatar">Upload Avatar</label>
                <input hidden type="file" name="avatar" id="avatar" accept="image/png, image/gif, image/jpeg">
              </div>
              {% else %}

              <div class="form__group">
                <label for="email">{{field.label}}</label>
                {{field}}
              </div>
              
              {% endif %}
              {% endfor %}
              <div class="form__action">
                <a class="btn btn--dark" href="{% url 'user-topics'%}">ADD Topics</a>
                <a class="btn btn--dark" href="{% url 'user-profile' user.id %}">Cancel</a>
                <button class="btn btn--main" type="submit">Update Settings</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    {% endblock content %}
